<button class="btn-primary"
(click)="onToggleDetails()">
  Display Details
</button>
<p *ngIf="showSecretPwd">Secret Password = {{'tuna'}}</p>
<div *ngFor="let logItem of log; let i=index"
[ngStyle]="{backgroundColor: i>=4 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': i>=4}">
  {{logItem}}
</div>
